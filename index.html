<!DOCTYPE html>
<html>
  <head>
    <title>Hasan Kourani's portfolio</title>
    <!-- css files -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.1/css/bulma.min.css"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />

    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
    <meta name="author" content="hasan" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/img/LinkedIn profile.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="nav container void-background">
      <!-- This "nav-menu" is hidden on mobile -->
      <!-- Add the modifier "is-active" to display it on mobile -->
      <div class="nav-left">
        <a
          href="http://github.com/hasankourani"
          target="_blank"
          class="nav-item"
        >
          <span class="icon">
            <i class="fa fa-github"></i>
          </span>
        </a>
        <a
          href="https://linkedin.com/in/hasan-kourani"
          target="_blank"
          class="nav-item"
        >
          <span class="icon">
            <i class="fa fa-linkedin"></i>
          </span>
        </a>
      </div>

      <div class="nav-right nav-menu">
        <a class="nav-item" href="assets/pdfs/CV.pdf" target="_blank">CV</a>
        <a class="nav-item" href="assets/pdfs/Cover letter.pdf" target="_blank"
          >Cover Letter</a
        >
        <a class="nav-item" href="assets/pdfs/plan.pdf" target="_blank"
          >Goals</a
        >
      </div>

      <!-- This "nav-toggle" hamburger menu is only visible on mobile -->
      <!-- You need JavaScript to toggle the "is-active" class on "nav-menu" -->
      <span class="nav-toggle">
        <span></span>
        <span></span>
        <span></span>
      </span>
    </nav>

    <!-- About Me -->
    <section id="about" class="section section-1">
      <div class="container has-text-centered">
        <img class="avatar" src="./assets/img/LinkedIn profile.png" />
      </div>
      <div class="container">
        <br />
        <p class="intro" style="text-align: center; font-size: larger">
          Building ideas into reality, one line of code at a time
        </p>
      </div>
    </section>

    <!-- Projects -->
    <section id="projects" class="section section-2">
      <div class="container">
        <div class="has-text-centered">
          <h3 class="title is-3">CV and Cover Letter</h3>
        </div>

        <div class="columns is-multiline is-desktop">
          <!-- Project 1 -->
          <div class="column">
            <div class="box project-text">
              <article>
                <div>
                  <figure class="image project-figure">
                    <a href="assets/pdfs/CV.pdf" target="_blank">
                      <img src="assets/img/CV.png" alt="Image"
                    /></a>
                  </figure>
                </div>
                <div>
                  <p>CV</p>
                </div>
              </article>
            </div>
          </div>
          <!-- Project 2 -->
          <div class="column">
            <div class="box project-text">
              <article>
                <div>
                  <figure class="image project-figure">
                    <a href="assets/pdfs/Cover letter.pdf" target="_blank"
                      ><img src="assets/img/coverLetter.jpg" alt="Image"
                    /></a>
                  </figure>
                </div>
                <div>
                  <p>Cover Letter</p>
                </div>
              </article>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Social -->
    <section id="social" class="section section-3">
      <div class="container">
        <div class="has-text-centered">
          <h3 class="title is-3">Long Term Plan</h3>
        </div>
        <div class="social-container columns">
          <div class="column is-6 has-text-centered">
            <a target="_blank" href="assets/pdfs/plan.pdf"
              ><img class="" src="assets/img/plan.png"
            /></a>
          </div>
        </div>
      </div>
    </section>

    <!-- Scripts  -->
    <script src="controller.js"></script>
  </body>
</html>
