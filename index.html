<!DOCTYPE html>

    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />

        <a

          target="_blank"
          class="nav-item"
        >
          <span class="icon">

        </a>
        <a
          href="https://linkedin.com/in/hasan-kourani"

      <div class="nav-right nav-menu">
        <a class="nav-item" href="#projects">CV</a>

              <article>
                <div>
                  <figure class="image project-figure">
                      <img class="img" src="assets/img/Assignment 1.13 Hasan Kourani.png" alt="Image"

          <div class="column">
            <div class="box project-text">
              <article>
                <div>
                  <figure class="image project-figure">
                    <a href="assets/pdfs/CV.pdf" target="_blank">
